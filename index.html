<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedra, Papel, Tesoura</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Jogo de Pedra, Papel e tesoura</h1>
  <p>Clique um uma das opções</p>
  <div class="imagens">
    <img id="pedra" src="pedra.jpg" alt="Pedra">
    <img id="papel" src="papel.png" alt="Papel">
    <img id="tesoura" src="tesoura.jpg" alt="Tesoura">
  </div>

  <div">
    <p>Escolha do Jogador: <span id="jogador"></span></p>
    <p>Escolha do Computador: <span id="computador"></span></p>
    <p>Resultado: <span id="resultado"></span></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
